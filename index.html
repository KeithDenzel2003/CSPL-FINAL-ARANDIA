<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL</title>
</head>
<body>
    
    <form>
        <input type="radio" name="abc" id="radio-get"> Get <br>
        <input type="radio" name="abc" id="radio-post"> Post <br>
        <hr>
        <input type="radio" name="def" id="radio-the" value="The"> The <br>
        <input type="radio" name="def" id="radio-happy" value="Happy"> Happy <br>
        <input type="radio" name="def" id="radio-sad" value="Sad"> Sad <br>
        <input type="radio" name="def" id="radio-lazy" value="Lazy"> Lazy <br>
        <hr>
        <input type="radio" name="ghi" id="radio-cat" value="Cat"> Cat <br>
        <input type="radio" name="ghi" id="radio-dog" value="Dog"> Dog <br>
        <input type="radio" name="ghi" id="radio-Fox" value="Fox"> Fox <br>
        <input type="radio" name="ghi" id="radio-bear" value="Bear"> Bear <br>
        <hr>
        <input type="button" value="Perform Operation" onclick="MethodChecker()">
    </form>
    <h1 id="result"></h1>


</body>

<script>
    async function GetMethode(){
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/5")
        if (!response.ok){
            throw new Error("May sira web mo! "+ response.statusText)
        }
        const file = await response.json()
        console.log("Title: " + file.title)
        document.getElementById("result").innerHTML = "Output" + "<br><hr>" +"Title: " + file.title
        console.log("GET METHOD ANG NAKA SELECT")
    }
    async function PostMethode(){

        var input_radios = document.getElementsByName("def");
        for (var input of input_radios){
            if (input.checked){
                var first_word = input.getAttribute("value");
            }
        }

        var input_radios = document.getElementsByName("ghi");
        for (var input of input_radios){
            if (input.checked){
                var second_word = input.getAttribute("value");
            }
        }

        const response = await fetch("https://jsonplaceholder.typicode.com/posts/",{
            method:"POST",
            body: JSON.stringify({
                title: first_word + " " + second_word
            }),
            headers:{"Content-type":"application/json"}
        })

        if (!response.ok){
            throw new Error("May sira web mo!" + response.statusText)
        }
        const file = await response.json()
        console.log("Title: " + file.title)
        document.getElementById("result").innerHTML = "Output" + "<br><hr>" +"Title: " + file.title
        console.log("GET METHOD ANG NAKA SELECT")

        console.log("POST METHOD ANG NAKA SELECT")
    }


    function MethodChecker(){
        if (document.getElementById("radio-get").checked){
            GetMethode()
        }

        if (document.getElementById("radio-post").checked){
            PostMethode()
        }
    }

</script>


</html>
