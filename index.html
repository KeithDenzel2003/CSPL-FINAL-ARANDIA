<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    
    <form>
        <input type="radio" name="abc" id="radio-get"> <b>Get</b> <br>
        <input type="radio" name="abc" id="radio-post"> <b>Post</b> <br>
        <hr>
        <input type="radio" name="def" id="radio-the" value="The"> <b>The</b> <br>
        <input type="radio" name="def" id="radio-happy" value="Happy"> <b>Happy</b> <br>
        <input type="radio" name="def" id="radio-sad" value="Sad"> <b>Sad</b> <br>
        <input type="radio" name="def" id="radio-lazy" value="Lazy"> <b>Lazy</b> <br>
        <hr>
        <input type="radio" name="ghi" id="radio-cat" value="Cat"> <b>Cat</b> <br>
        <input type="radio" name="ghi" id="radio-dog" value="Dog"> <b>Dog</b> <br>
        <input type="radio" name="ghi" id="radio-Fox" value="Fox"> <b>Fox</b> <br>
        <input type="radio" name="ghi" id="radio-bear" value="Bear"> <b>Bear</b> <br>
        <hr>
        <input type="button" value="Perform Operation" onclick="MethodChecker()" style="background-color:aqua; border-color:black">
    </form>
    <h1 id="result"></h1>


</body>

<script>
    async function GetMethode(){
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/5")
        if (!response.ok){
            throw new Error("Error! "+ response.statusText)
        }
        const file = await response.json()
        console.log("Title: " + file.title)
        document.getElementById("result").innerHTML = "Output" + "<br><hr>" +"Title: " + file.title 
        console.log("GET METHOD")
    }
    async function PostMethode(){

        var input_radios = document.getElementsByName("def");
        for (var input of input_radios){
            if (input.checked){
                var first_word = input.getAttribute("value");
            }
        }

        var input_radios = document.getElementsByName("ghi");
        for (var input of input_radios){
            if (input.checked){
                var second_word = input.getAttribute("value");
            }
        }

        const response = await fetch("https://jsonplaceholder.typicode.com/posts/",{
            method:"POST",
            body: JSON.stringify({
                title: first_word + " " + second_word
            }),
            headers:{"Content-type":"application/json"}
        })

        if (!response.ok){
            throw new Error("Error!" + response.statusText)
        }
        const file = await response.json()
        console.log("Title: " + file.title)
        document.getElementById("result").innerHTML = "Output" + "<br><hr>" +"Title: " + file.title
        console.log("GET METHOD")

        console.log("POST METHOD")
    }


    function MethodChecker(){
        if (document.getElementById("radio-get").checked){
            GetMethode()
        }

        if (document.getElementById("radio-post").checked){
            PostMethode()
        }
    }

</script>


</html>
